<!DOCTYPE html>
<html lang="en">
<head>
    <title>后台管理</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <!-- 导入easyui的资源文件 -->
    <script type="text/javascript" src="/static/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/static/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/easyui/locale/easyui-lang-zh_CN.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/easyui/themes/icon.css">
    <link id="themeLink" rel="stylesheet" type="text/css" href="/static/easyui/themes/default/easyui.css">

    <script type="text/javascript">
        $(function(){
            // //打开编辑窗口
            $("#addBtn").click(function(){
                //清空表单数据
                $("#editForm").form("clear");
                $("#win").window("open");
                $("#win").window("center");
            });
            //保存数据
            $("#saveBtn").click(function(){
                $("#editForm").form("submit",{
                    //url: 提交到后台的地址
                    url:"saveAdmin",
                    //onSubmit: 表单提交前的回调函数，true：提交表单   false：不提交表单
                    onSubmit:function(){
                        //判断表单的验证是否都通过了
                        return $("#editForm").form("validate");
                    },
                    //success:服务器执行完毕回调函数
                    success:function(data){ //data: 服务器返回的数据，类型字符串类
                        //要求Controller返回的数据格式：
                        //成功：{success:true} 失败:{success:false,msg:错误信息}

                        //把data字符串类型转换对象类型
                        data = eval("("+data+")");
                        if(data.success){
                            //关闭窗口
                            $("#win").window("close");
                            //刷新datagrid
                            $("#list").datagrid("reload");
                            $.messager.alert("提示","保存成功","info");
                        }else{
                            $.messager.alert("提示","保存失败："+data.msg,"error");
                        }
                    }
                });
            });
            // //修改数据
            $("#editBtn").click(function(){
                //判断只能选择一行
                var rows = $("#list").datagrid("getSelections");
                if(rows.length!=1){
                    $.messager.alert("提示","修改操作只能选择一行","warning");
                    return;
                }
                //表单回显
                $("#editForm").form("load","adminfindById?id="+rows[0].id);
                $("#win").window("open");
                $("#win").window("center");
            });
            // //删除
            $("#deleteBtn").click(function(){
                var rows =$("#list").datagrid("getSelections");
                if(rows.length==0){
                    $.messager.alert("提示","删除操作至少选择一行","warning");
                    return;
                }
                //格式： id=1&id=2&id=3
                $.messager.confirm("提示","确认删除数据吗?",function(value){
                    if(value){
                        var idStr = "";
                        //遍历数据
                        $(rows).each(function(i){
                            idStr+=("id="+rows[i].id+"&");
                        });
                        idStr = idStr.substring(0,idStr.length-1);
                        //传递到后台
                        $.post("deleteLoginUser",idStr,function(data){
                            if(data.success){
                                //刷新datagrid
                                $("#list").datagrid("reload");
                                $.messager.alert("提示","删除成功","info");
                            }else{
                                $.messager.alert("提示","删除失败："+data.msg,"error");
                            }
                        },"json");
                    }
                });
            });

            $("#username").blur(function(){
                var usernameInput = $(this).val();
                //alert(usernameInput);
                if(usernameInput==''){
                    //  alert('不能为空');
                    usernameInfo = "用户名不能为空"
                    $("#usernameInfo").css("color","red");
                    $("#usernameInfo").html(usernameInfo);
                }
                else{
                    //2.去服务器端校验用户名是否存在 ---ajax
                    $.ajax({
                        url:"findReisterUsername",
                        type:"POST",
                        dataType:"json",
                        data: {"username":usernameInput},
                        success:function(data){
                            var isExist = data.isExist;
                            //根据返回的isExist动态显示信息
                            var usernameInfo = "";
                            if(isExist){
                                //用户存在
                                usernameInfo = "该用户已经存在"
                                $("#usernameInfo").css("color","red");
                            }
                            else{
                                usernameInfo = "该用户名可以使用"
                                $("#usernameInfo").css("color","green");
                            }
                            $("#usernameInfo").html(usernameInfo);
                        },
                    });

                }
            });
        })
    </script>
</head>
<body>

<!-- 数据表格组件 -->
<!-- datagrid是个建表插件~用法 -->
<table id="list" class="easyui-datagrid" url="manageadmin" title="用户管理"  fit="true" border="false"
       fitColumns="true" pagination="true"  singleSelect="true"  rownumbers="true"  toolbar="#tb">
    <thead>
    <tr>
        <th data-options="field:'id',checkbox:true" >编号</th>
        <th data-options="field:'username'"width="200" align="center">用户名</th>
        <th data-options="field:'password'"width="300" align="center">密码</th>
    </tr>
    </thead>
</table>
<!-- 工具条 -->
<div id="tb">
    <a id="addBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a>
    <a id="editBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a>
    <a id="deleteBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true">删除</a>
</div>

<!-- 编辑窗口 -->
<div id="win" class="easyui-window" title="数据编辑" style="width:300px;height:300px"
     data-options="iconCls:'icon-save',modal:true,closed:true">
    <form id="editForm" method="post">
        <!--       提供id隐藏域 -->
        <input type="hidden" name="id">
        用户名：<input type="text" name="username" id="username" class="easyui-validatebox" data-options="required:true"/><br/>
        <span id="usernameInfo"></span>
        <br/>
        密码:&nbsp;&nbsp;<input type="text" name="password" class="easyui-validatebox" data-options="required:true"/><br/>

        <br/>
        <a id="saveBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
    </form>
</div>
</body>
</html>
